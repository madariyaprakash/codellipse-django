{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form class="form-signin" method="POST">
            {% csrf_token %}
            {{ form|crispy}}
            <button class="btn btn-small rounded-pill btn-outline-success" type="submit">Sign up</button>
        </form>
    </div>
{% endblock content %}
