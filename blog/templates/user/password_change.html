{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if request.user.is_authenticated %}
    <div class="container">
            <form class="form-signin" method="POST">
                {% csrf_token %}
                <legend class="border-bottom mb-4">Change Password</legend>
                {{form|crispy}}
                <button class="btn btn-sm rounded-pill btn-outline-success" type="submit">Change Password</button> 
            </form>
    </div>
{% else %}
    <div class="alert alert-danger">
        Please login to your account in order to change the password. <a href="{% url 'user-login' %}">Login</a>
    </div>
{% endif %}

{% endblock content %}
