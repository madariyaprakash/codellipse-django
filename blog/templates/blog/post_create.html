{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <!-- {{form.media}} -->
        <button class="btn btn-sm btn-outline-success" type="submit">Create Post</button> 
    </form>
</div>
{% endblock content %}
