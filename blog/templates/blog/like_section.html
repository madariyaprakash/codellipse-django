<span class="badge badge-dark ">{{ total_likes }} Like{{total_likes|pluralize}}</span>
{% if request.user.is_authenticated %}
    <form action="{% url 'post-like' %}" method="POST">
        {% csrf_token %}
        {% if is_liked %}
            <button class="btn btn-sm btn-outline-danger" id="like" type="submit" name="post_id" value="{{ post.id }}"><i class="fas fa-thumbs-down"></i></button>
        {% else %}
            <button class="btn btn-sm btn-outline-success" id="like" type="submit" name="post_id" value="{{ post.id }}"><i class="fas fa-thumbs-up"></i></button>
        {% endif %}
    </form>
{% endif %}
