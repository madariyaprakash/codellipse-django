{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
                <form method="POST">
                        {% csrf_token %}
                            {{ form|crispy }}
                        <button class="btn btn-md rounded-pill btn-outline-success">Submit</button>
                </form>
        </div>     
    </div>
</div>
{% endblock content %}
